        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Glass-like background styling */
        .glass-background {
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 15px; /* Rounded corners */

        .cooking-image {

        .cursor {
            display: inline-block;
            font-weight: 600;
            font-size: 8rem;
            color: #000;
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Styling for the image gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row */
            gap: 15px; /* Space between images */
            margin: 20px auto;
            max-width: 1200px; /* Adjust width as needed */
        }

        .image-gallery img {
        width: 148px; /* Fixed width */
        height: 263px; /* Fixed height */
            object-fit: cover; /* Ensure images fit within their container */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2rem; /* Increase size for better visibility */
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%; /* Circular button */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px; /* Fixed width */
            height: 40px; /* Fixed height */
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8); /* Darker background on hover */
        }

        <script>
            // Typing animation script
            const text = "I'm Shane,<br>and My Whole Gallery";
            const typingText = document.getElementById("typing-text");
            const cursor = document.querySelector(".cursor");
            let index = 0;

            // Override type() to handle <br> tag
            function type() {
                if (index < text.length) {
                    if (text.substring(index, index + 4) === "<br>") {
                        typingText.innerHTML += "<br>";
                        index += 4;
                    } else {
                        typingText.innerHTML += text.charAt(index);
                        index++;
                    }
                    setTimeout(type, 150); // Adjust typing speed here
                } else {
                    setTimeout(() => {
                        typingText.innerHTML = ""; // Clear text for looping
                        index = 0;
                        type();
                    }, 2000); // Pause before restarting
                }
            }
