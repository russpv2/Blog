    <style>
        .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 2rem; /* Icon size */
        text-decoration: none;
        background: rgba(0, 0, 0, 0.5);

    }

    .back-button:hover {

    }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Glass-like background styling */
        .glass-background {

            border-radius: 15px; /* Rounded corners */

        .cooking-image {
            display: block;
            margin: 20px auto;

            border-radius: 10px;
        }

        .cursor {
            display: inline-block;
            font-weight: 600;
            font-size: 8rem;
            color: #000;
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Styling for the image gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 20px auto;
            max-width: 800px;
        }

        .image-gallery img {
        width: 148px; /* Fixed width */
        height: 263px; /* Fixed height */
        object-fit: cover; /* Ensures the image fits within the dimensions */
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal:target {
            display: flex;
        }

        /* Glass-like Alert */
        #alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgba(0, 0, 0, 0.5); */
            backdrop-filter: blur(20px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #alert-overlay > div {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Typing animation script
            const text = "Feel free,<br>contact me!";
            const typingText = document.getElementById("typing-text");
            const cursor = document.querySelector(".cursor");
            let index = 0;

            // Override type() to handle <br> tag
            function type() {
                if (index < text.length) {
                    if (text.substring(index, index + 4) === "<br>") {
                        typingText.innerHTML += "<br>";
                        index += 4;
                    } else {
                        typingText.innerHTML += text.charAt(index);
                        index++;
                    }
                    setTimeout(type, 150); // Adjust typing speed here
                } else {
                    setTimeout(() => {
                        typingText.innerHTML = ""; // Clear text for looping
                        index = 0;
                        type();
                    }, 2000); // Pause before restarting
                }
            }

            type();
        });

        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            // Validate form fields
            if (!name || !email || !message) {
                alert("Please fill out all fields.");
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Show the glass-like alert
            const alertOverlay = document.getElementById("alert-overlay");
            alertOverlay.style.display = "flex";

            // Clear form fields
            document.getElementById("contact-form").reset();
        });

        // Close alert button functionality
        document.getElementById("close-alert").addEventListener("click", function () {
            document.getElementById("alert-overlay").style.display = "none";
        });
    </script>
